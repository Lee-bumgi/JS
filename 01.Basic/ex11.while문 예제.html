<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let rand = parseInt((Math.random()*100+1))
        
        console.log(rand)
        
        while(true){
            let a = parseInt(prompt())
            if (rand>a) {
                alert('입력한 숫자보다 큰 수 입니다')            
            } else if (rand<a) {
                alert('입력한 숫자보다 작은 수 입니다')                            
            } else if(rand==a){
                alert('축하합니다. 정답이네요')
                break
            } else{
                alert('잘 못 입력하셨습니다')
            }
        }
    </script>
</body>
</html>
