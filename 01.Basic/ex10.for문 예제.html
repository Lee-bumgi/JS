<body>
    <script>
        let first = parseInt(prompt())
        let last = parseInt(prompt())
        let result = 0
        for (let i = first ; i<= last; i++) {
            result += i
        }
        console.log((first)+'부터' +(last)+'까지의 합은'+(result)+'다')
    </script>
