<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 사용자에게 값 2개를 입력 받아줌
        // (num1,num2)
       
        let a = parseInt(prompt())
        let b = parseInt(prompt())
        // 2. 결과 값 출력
        // '100과 200을 더한 결과 >> 300'
        console.log(a+'와'+b+'를 더한 결과 >>',Number(a+b))

        console.log(9.9999999999999999999999999999)
    </script>
    <!-- -- 출력
    1. HTML 문서내에 출력 document.write()
    2. console 창에 출력 console.log()
    3. 팝업창에 출력 alert()
    -- 입력
    1. prompt()
    2. confirm()
    -- 변수
        
    var 재선언 O 재할당O
    let 재선언 X 재할당 O
    const 재선언X 재할당 X
    -- 형변환
    정수로 parseInt()
    실수로 parseFloat()
    숫자로 Number()
    문자로 String(), toString()
    -- 연산자
    1. / 나누기 연산자 -> 실제 나누기 결과
    2. == vs ===
    == > 값만
    === >자료형 -->
</body>
</html>
